<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Personal website of Rahul featuring portfolio and contact information">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <nav aria-label="Main navigation">
            <ul class="nav-list">
                <li><a href="#home" aria-current="page">Home</a></li>
                <li><a href="#about">About</a></li>

        </nav>

    <main>

    <footer>
        <p>&copy; 2024 Rahul's Portfolio. All rights reserved.</p>
        <div class="social-links">
            <a href="https://linkedin.com/" aria-label="Visit my LinkedIn profile">LinkedIn</a>
