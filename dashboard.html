<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MedPortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="logo">
                <img src="logo.png" alt="MedPortal Logo">
                <span>MedPortal</span>
            </div>
            <ul class="nav-list">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="records.html">Medical Records</a></li>
                <li><button onclick="new Auth().logout()" class="logout-btn">Sign Out</button></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Welcome, Dr. Smith</h1>
        
        <div class="dashboard-grid">
            <!-- Today's Overview -->
            <section class="dashboard-card">
                <h2>Today's Schedule</h2>
                <div class="appointment-list">
                    <!-- Appointments will be loaded here -->
                </div>
            </section>

            <!-- Patient Stats -->
            <section class="dashboard-card">
                <h2>Patient Statistics</h2>
                <div class="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </section>

            <!-- Recent Records -->
            <section class="dashboard-card">
                <h2>Recent Records</h2>
                <div class="records-list">
                    <!-- Records will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
