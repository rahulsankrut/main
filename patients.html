<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - MedPortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav aria-label="Main navigation">
            <div class="logo">
                <img src="logo.png" alt="MedPortal Logo">
                <span>MedPortal</span>
            </div>
            <ul class="nav-list">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="patients.html" class="active">Patients</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="records.html">Medical Records</a></li>
                <li><button onclick="new Auth().logout()" class="logout-btn">Sign Out</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="patients-page">
        <!-- Search and Controls -->
        <div class="controls">
            <div class="search-bar">
                <input type="search" placeholder="Search patients...">
                <button>Search</button>
            </div>
            <button class="add-patient-btn">Add New Patient</button>
        </div>

        <!-- Patient List -->
        <div class="patient-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Last Visit</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <!-- Patient rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Patient Modal -->
        <div id="patientModal" class="modal" hidden>
            <div class="modal-content">
                <h2>Add New Patient</h2>
                <form id="patientForm">
                    <div class="form-group">
                        <label for="patientName">Full Name</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientAge">Age</label>
                        <input type="number" id="patientAge" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email</label>
                        <input type="email" id="patientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Phone</label>
                        <input type="tel" id="patientPhone" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
