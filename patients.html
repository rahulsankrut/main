<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - MedPortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="logo">
                <img src="logo.png" alt="MedPortal Logo">
                <span>MedPortal</span>
            </div>
            <ul class="nav-list">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="patients.html" class="active">Patients</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="records.html">Medical Records</a></li>
                <li class="login-btn"><a href="index.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="patients-page">
        <!-- Search and Filter Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="search" placeholder="Search patients..." aria-label="Search patients">
                <button type="button">Search</button>
            </div>
            <button class="add-patient-btn">Add New Patient</button>
        </section>

        <!-- Patient List -->
        <section class="patient-list">
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Last Visit</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P001</td>
                        <td>John Doe</td>
                        <td>45</td>
                        <td>2024-02-15</td>
                        <td><span class="status active">Active</span></td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="edit-btn">Edit</button>
                        </td>
                    </tr>
                    <!-- More patient rows -->
                </tbody>
            </table>
        </section>

        <!-- Add/Edit Patient Modal (hidden by default) -->
        <div class="modal" id="patientModal" hidden>
            <div class="modal-content">
                <h2>Add New Patient</h2>
                <form id="patientForm">
                    <div class="form-group">
                        <label for="patientName">Full Name</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDOB">Date of Birth</label>
                        <input type="date" id="patientDOB" required>
                    </div>
                    <!-- More form fields -->
                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as other pages -->
    </footer>

    <script src="js/patients.js"></script>
</body>
</html>
